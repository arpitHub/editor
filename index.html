<body>
    <style type="text/css" media="screen">
    body {
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 30%;
    }
    #mycan{
        float: right;
        width: 70%;    
        border: 1px solid black;
        height: 100%;
    }

    #filedialog {
        
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        -webkit-box-shadow: 0 3px 3px 5px rgba(0,0,0,0);
        box-shadow: 0 3px 3px 5px rgba(0,0,0,0);
    }

    #namebar {
        height: 50px;
        -webkit-box-shadow:inset 1px 1px 3px 3px rgba(150,150,150, 0.5);
        box-shadow:inset 1px 1px 3px 3px rgba(150,150,150,0.5);
        border-bottom-right-radius: 7px;
        border-top-right-radius: 7px;
    }

    #namebar #save-saveas{
        height: 100%;
        width: 10%;
        background: #b4e391; /* Old browsers */
        background: -moz-linear-gradient(top,  #b4e391 0%, #61c419 50%, #b4e391 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#b4e391), color-stop(50%,#61c419), color-stop(100%,#b4e391)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #b4e391 0%,#61c419 50%,#b4e391 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #b4e391 0%,#61c419 50%,#b4e391 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #b4e391 0%,#61c419 50%,#b4e391 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #b4e391 0%,#61c419 50%,#b4e391 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b4e391', endColorstr='#b4e391',GradientType=0 ); /* IE6-9 */
        float: right;
        text-align: center;
        border-bottom-right-radius: 7px;
        border-top-right-radius: 7px;
        background-image: url("./res/save.png");
        background-size: 45px;
        background-repeat: no-repeat;
        cursor: pointer;
        background-position: center;
    }

    #namebar input{
        height: 70%;
        width: 85%;
        border: none;
        font-size: 22;
        margin: 8px 0px 0px 8px;
    }

    #namebar input:focus{
        outline: none;
    }

    </style>
    <script src="/jquery-2.js"></script>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/tmpl.min.js"></script>
    <script src="/templates.js"></script>
    <script src="/complex.js"></script>
    <script src="/index.js"></script>

    <pre id="editor">
    </pre>
    
    <canvas id="mycan">
    </canvas>

    <div id="filedialog" hidden>
    </div>
    
</body>
